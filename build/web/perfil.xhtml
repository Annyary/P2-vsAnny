<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Perfil de usuario</title>
    </h:head>
    <h:body>
        <p:panel header="Información del usuario" style="width:1000px" >

            <h:form id="formPerfil">

                <p>Cédula: <h:outputText id="cedulaId" value="#{loginController.usuario.id}" /></p>

                <p>Nombre: <h:outputText id="nombreId" value="#{loginController.usuario.nombre}" /></p>

                <p>Primer apellido: <h:outputText id="apellido1Id" value="#{loginController.usuario.primerApellido}" /></p>

                <p>Segundo apellido: <h:outputText id="apellido2Id" value="#{loginController.usuario.segundoApellido}" /></p>

                <p>Fecha de nacimiento: <h:outputText id="fechaId" value="#{loginController.usuario.fechaNacimiento}" /></p>

                <p>Correo: <h:outputText id="correoId" value="#{loginController.usuario.correo}"/></p>
                
                <p:commandButton id="VolverButton" value="Volver al menu" action="bienvenida.xhtml" style="position:relative; margin-right: 50px;"/>
            

            </h:form>

        </p:panel>
    </h:body>
</html>
